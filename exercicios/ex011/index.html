<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>m√≠dias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>tente abror esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a colocar auidos em HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/rockzao.mp3" download="midia/rockzao.mp3">aqui esta o arquivo mp3</a></p>


    </audio>
    
    
    
    
    <!-- MP3 WAV OGG-->

</body>
</html>
